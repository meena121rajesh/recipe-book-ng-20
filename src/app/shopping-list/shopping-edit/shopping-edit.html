<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            #nameInput
            class="form-control"
            placeholder="Ingredient Name"
          />
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            #amountInput
            class="form-control"
            placeholder="Ingredient Amount"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success mx-1" (click)="onAddItem()">Add</button>
          <button type="button" class="btn btn-primary mx-1">Update</button>
          <button type="button" class="btn btn-danger mx-1">Delete</button>
          <button type="button" class="btn btn-secondary mx-1">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
