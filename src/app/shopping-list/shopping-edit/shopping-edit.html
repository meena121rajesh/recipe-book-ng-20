<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name" 
            name="name"
            ngModel
            class="form-control"
            placeholder="Ingredient Name"
            required
          />
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount" 
            class="form-control"
            name="amount"
            ngModel
            placeholder="Ingredient Amount"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success mx-1" [disabled]="!f.valid">
           {{ editMode ? 'Update' : 'Add' }} </button> 
           @if(editMode){
             <button type="button" class="btn btn-danger mx-1" (click)="onDelete()">Delete</button>
           }
          <button type="button" class="btn btn-warning mx-1" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
