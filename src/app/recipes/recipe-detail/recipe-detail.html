<div class="row">
  <div class="col xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 280px;">
  </div>
</div>

<div class="row mt-3">
  <div class="col xs-12">
    <h2>{{ recipe.name }}</h2> 
  </div>
</div>

<div class="row mt-3">
  <div class="col xs-12"> 
     <div class="btn-group" appDropdown>
        <button class="btn btn-primary dropdown-toggle">Manage Recipe
          <span class="caret"></span>
        </button> 
        <ul class="dropdown-menu mt-5">
          <li class="menu-item"><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add ingredients to Shopping List</a></li>
          <li class="menu-item" style="cursor: pointer;"><a (click)="onEditRecipe()">Edit Recipe</a></li>
          <li class="menu-item" style="cursor: pointer;"><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
     </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col xs-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>

<div class="row mt-3">
  <div class="col xs-12"> 
    <h3>Ingredients</h3>
    <ul class="list-group">
      @for(ingredient of recipe.ingredients; track ingredient.name) {
        <li class="list-group-item">{{ ingredient.name }} - ({{ ingredient.amount }})</li>
      }
    </ul>
  </div>
</div>
