<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-primary" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" style="margin-left: 16px" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" #imagePath formControlName="imagePath" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive img-fluid" />
        </div>
      </div>
      <div class="row" style="margin-top: 16px;">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              formControlName="description"
              rows="4"
              id="description"
              class="form-control"
            >
            </textarea>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-xs-12" formArrayName="ingredients">
          @for (ingredientCtrl of ingredients.controls;track ingredientCtrl; let i = $index) {
            <div class="row" [formGroupName]="i" style="margin-top: 16px;">
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="name" />
              </div>
              <div class="col-sm-2">
                <input type="number" class="form-control" formControlName="amount" />
              </div>
              <div class="col-sm-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
          }
          <hr />
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
