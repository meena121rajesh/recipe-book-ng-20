<div class="container">
  <div class="row mt-4 min-vh-100 d-flex justify-content-center align-items-top">
    <div class="col-12 col-md-6">
      @if(isError){
        <div class="alert alert-danger">
            <p class="m-0">{{ error }}</p>
        </div>
      }
      @if (isLoading) {
        <div style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
      }

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required ngModel email class="form-control" />
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            minlength="6"
            class="form-control"
          />
        </div>

        <div class="mt-4 d-flex justify-content-left">
          <button class="btn btn-primary me-3" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
            Switch To {{ isLoginMode ? 'Sign Up' : 'Login ' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
